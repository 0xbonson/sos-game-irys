<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS: Irys Immortalized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-300">SOS: Irys Immortalized</h1>
            <p class="text-slate-400 mt-2">Form 'S-O-S' to score points and get an extra turn!</p>
        </div>

        <!-- Game Controls & Info -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 p-4 bg-slate-900/50 rounded-xl">
            <!-- Player Scores -->
            <div class="flex gap-4 text-center">
                <div id="player1-score-card" class="p-3 rounded-lg border-2 border-teal-500 bg-teal-500/10 transition-all">
                    <h3 class="font-semibold text-teal-300">Player 1 (Teal)</h3>
                    <p id="player1-score" class="text-3xl font-bold">0</p>
                </div>
                <div id="player2-score-card" class="p-3 rounded-lg border-2 border-slate-600 bg-slate-500/10 transition-all">
                    <h3 id="player2-name" class="font-semibold text-pink-400">Computer (Pink)</h3>
                    <p id="player2-score" class="text-3xl font-bold">0</p>
                </div>
            </div>

            <!-- Turn Indicator & Letter Selection -->
            <div class="text-center">
                <p id="turn-indicator" class="text-lg font-medium mb-2">Turn: Player 1</p>
                <div class="flex justify-center gap-3">
                    <button id="btn-s" class="btn-letter bg-slate-700 text-white font-bold py-2 px-5 rounded-lg text-2xl transition-all active">S</button>
                    <button id="btn-o" class="btn-letter bg-slate-700 text-white font-bold py-2 px-5 rounded-lg text-2xl transition-all">O</button>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="grid gap-2 aspect-square mx-auto" style="max-width: 600px;">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Game Settings -->
        <div id="settings-panel" class="mt-6 text-center flex flex-wrap justify-center items-center gap-4">
            <div>
                <label for="game-mode" class="mr-2">Game Mode:</label>
                <select id="game-mode" class="bg-slate-700 text-white rounded-md p-1.5">
                    <option value="pvc">vs Computer</option>
                    <option value="pvp">vs Player</option>
                </select>
            </div>
             <div>
                <label for="board-size" class="mr-2">Board Size:</label>
                <input type="number" id="board-size" value="7" min="3" max="15" class="bg-slate-700 text-white w-16 text-center rounded-md p-1">
            </div>
            <button id="start-game-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Start New Game</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 invisible opacity-0 modal">
        <div id="modal-content" class="bg-slate-800 rounded-2xl shadow-xl p-8 text-center max-w-md w-full transform scale-95">
            <h2 id="modal-title" class="text-3xl font-bold mb-2">Game Over!</h2>
            <p id="modal-winner" class="text-xl text-teal-300 font-semibold mb-4"></p>
            <div class="text-lg mb-6">
                <p>Final Score:</p>
                <p id="modal-score"></p>
            </div>
            <div class="flex flex-col gap-3">
                 <button id="immortalize-btn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Immortalize on Irys (Simulation)
                </button>
                <button id="play-again-btn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Play Again
                </button>
            </div>
            <div id="irys-receipt" class="mt-4 text-left text-sm bg-slate-900/50 p-3 rounded-lg hidden">
                <!-- Irys receipt will be shown here -->
            </div>
        </div>
    </div>

    <!-- Credits Footer -->
    <footer class="mt-8 text-center">
      <p class="text-slate-500 text-sm">Created by <a href="https://twitter.com/0xbonson" target="_blank" rel="noopener noreferrer" class="text-teal-400 hover:underline">@0xbonson</a></p>
    </footer>
    
    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="assets/js/script.js"></script>
</body>
</html>
